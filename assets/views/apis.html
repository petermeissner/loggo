<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styling/classes.css" />
    <link rel="stylesheet" href="/styling/items.css" />
    <!--favicon -->
    <link rel="apple-touch-icon" sizes="96x96" href="/favicon/icons8-stern-gefüllt-pastel-96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/icons8-stern-gefüllt-pastel-32.png">
    <title>Loggo</title>
</head>

<body>

    <!-- structure for main content -->
    <div class="main">
        <h1>Loggo/APIs</h1>

        <div id="routes">
            <h1>Routes:</h1>
        </div>
    </div>

    <!-- input menu-->
    {{template "menu"}}

    <!-- scripts and such -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
        var routes = {{.routes }};
        var p = d3.select("#routes").selectAll("p")
            .data(routes)
            .enter()
            .append("p")
            .text(function (d) { return d; });
    </script>
    
</body>

</html>
